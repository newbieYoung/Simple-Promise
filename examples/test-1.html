<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test promise 1</title>
</head>

<body>
  <script src="../index.js"></script>
  <script>
    window.onload = function () {
      //promise resolve reject return

      // ES6 Promise
      let wait = function (ms) {
        return new Promise(function (resolve, reject) {
          setTimeout(function () {
            console.log(`wait ${ms}`);
            resolve(ms);
          }, ms)
        })
      }

      // wait(1000).then(function (data) {
      //   return 2000; // 返回普通值
      // }).then(function (data) {
      //   return wait(data); // 返回 promise
      // }).then(function (data) {
      //   console.log('end');
      // })

      // SimplePromise
      let wait2 = function (ms) {
        return new SimplePromise(function (resolve, reject) {
          setTimeout(function () {
            console.log(`wait2 ${ms}`);
            resolve(ms);
          }, ms)
        })
      }

      wait2(1000).then(function (data) {
        console.log(1);
        return 2000; // 返回普通值
      }).then(function (data) {
        console.log(2);
        return wait2(data); // 返回 promise
      }).then(function (data) {
        console.log('end2');
      })

    }
  </script>
</body>

</html>
